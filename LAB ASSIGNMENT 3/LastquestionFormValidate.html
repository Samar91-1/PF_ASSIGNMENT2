<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
        </div>
        <div>
          <label for="dob">Date of Birth:</label>
          <input type="text" id="dob" name="dob">
        </div>
        <div>
          <label for="id-card-number">ID Card Number:</label>
          <input type="text" id="id-card-number" name="id-card-number">
        </div>
        <button onclick="func()" type="submit">Submit</button>
      </form>

</body>
<script>


// QUESTION 1 ARRAY sort
// 
//     let numbers = [4, 2, 5, 1, 3];

// // sort in ascending order
// numbers.sort(function(a, b) {
//   return a - b;
// });
// console.log(numbers); // [1, 2, 3, 4, 5]

// // sort in descending order
// numbers.sort(function(a, b) {
//   return b - a;
// });
// console.log(numbers); // [5, 4, 3, 2, 1]
let func = () =>
{
    let name = document.getElementById('name').value;
let email = document.getElementById('email').value;
let password = document.getElementById('password').value;
let dob = document.getElementById('dob').value;
let idcard = document.getElementById('id-card-number').value;

let namePattern = /^\S+$/;
  let emailPattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
  let passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
  let dobPattern = /(0[1-9]|1[012]).(0[1-9]|1[0-9]|2[0-9]|3[01]).([19]{2})?([1-9]{2})/gi;
  let idCardPattern = /^[0-9]{5}-[0-9]{7}-[0-9]{1}/gi;
if (!namePattern.test(name)) 
  {
    alert("Name must be without spaces");
    event.preventDefault();
  }
  else if (!emailPattern.test(email))
  {
    alert("Email format should be followed ");
    event.preventDefault();
  }
  else if (!passwordPattern.test(password))
  {
    alert("password format should be followed (Minimum eight characters, at least one letter and one number)");
    event.preventDefault();
  }
  else if (!dobPattern.test(dob))
  {
    alert("Date of birth format should be followed");
    event.preventDefault();
  }
  else if (!idCardPattern.test(idcard))
  {
    alert("ID card format should be followed");
    event.preventDefault();
  }
}


</script>
</html>
